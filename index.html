<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E entre para nosso time!</h1>
            <img src="astro.svg" alt="austronauta animado" class="left-login-image">   <!--img do site 'storyset'-->
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="text-field">
                    <label for="usuario">Usuário: </label>
                    <input type="text" name="usuario" placeholder="Usuário" autocomplete="off">
                <div class="text-field"></div>
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha" placeholder="senha" autocomplete="off">
                </div>
                <button class="button-login">Login</button>
            </div>
        </div>
    </div>
    
</body>
</html>
